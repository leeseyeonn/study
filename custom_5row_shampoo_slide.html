<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        #shampoo_bar {}
        #shampoo_bar .shampoo_bar_wrap {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_thumb {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_thumb img {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_info {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_info .sp_name {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_info .sp_des {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_info .sp_sale {}
        #shampoo_bar .shampoo_bar_wrap .sp_wrap a .sp_info .sp_cost {}

    </style>
</head>
<body>
    <div class="swiper" id="shampoo_bar">
		<!--필수-->
        <div class="swiper-wrapper shampoo_bar_wrap">
            <!-- 슬라이드 01 -->
            <div class="swiper-slide sp_wrap">
                <!-- 제품 01 -->
                <a href="">
                    <div class="sp_thumb">
                        <img src="./images/product/product_14_dongbaek_sampoo_bar_1.png" alt="">
                    </div>
                    <div class="sp_info">
                        <p class="sp_name">동구밭 비건 샴푸바 동백</p>
                        <p class="sp_des">동백 오일과 식물성 단백질이 함유되어 손상모발에 영양과 윤기를 케어하는 비건 샴푸바</p>
                        <span class="sale">13,500원 </span>
                        <span class="cost"><del>15,000원</del></span>
                    </div>
                </a>
                <!-- 제품 02 -->
                <a href="#">
                    <div class="sp_thumb">
                        <img src="./images/product/product_15_sensitivity_sampoo_bar_2.png" alt="">
                    </div>
                    <div class="sp_info">
                        <p class="sp_name">동구밭 샴푸바 민감용</p>
                        <p class="sp_des">자극 받은 두피를 진정시키고 편안한 클렌징을 도와주는 민감용 샴푸바</p>
                        <span class="sale">9,900원</span>
                        <span class="cost"><del>11,000원</del></span>
                    </div>
                </a>
                <!-- 제품 03 -->
                <a href="#">
                    <div class="sp_thumb">
                        <img src="./images/product/product_16_dry_sampoo_bar_2.png" alt="">
                    </div>
                    <div class="sp_info">
                        <p class="sp_name">동구밭 올바른 샴푸바 건성용</p>
                        <p class="sp_des">두피 수분을 채워 본연의 건강함으로 생기 UP! 업사이클링 샴푸바</p>
                        <span class="sale">8,550원</span>
                        <span class="cost"><del>9,500원</del></span>
                    </div>
                </a>
            </div>
            <div class="swiper-slide">slide2</div>
            <div class="swiper-slide">slide3</div>
        </div>
        <!--필요 시 사용(선택)-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
    </div>

    <script>
        var mySwiper = new Swiper('#shampoo_bar', { 
    //필요한 옵션을 작성합니다.
    //옵션 문법
    //옵션:값, 옵션:값
        })
    </script>
</body>
</html>
