<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 판매처</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="/study/custom_8row_offline.css">
    <script src="/study/custom_8row_offline.js" defer></script>
</head>

<body>
    <div class="row8_container">
        <div class="offline_sale">
            <p class="offline_sale_title">오프라인 판매처</p>
            <div class="offline_sale_btn_grp">
                <button type="button" class="offline_sale_btn">주요 오프라인 채널</button>
                <button type="button" class="offline_sale_btn">주요 유통 채널</button>
                <button type="button" class="offline_sale_btn">주요 서점</button>
            </div>
            <div class="offline_info">
                <ul class="fake_box"></ul>
                <!-- 주요 오프라인 채널 -->
                <ul class="channel off_box">
                    <!-- 박스 1 -->
                    <li class="off_box_wrap wrap1">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/epigram.svg" alt=""></p>
                            <p class="brand_name">에피그램</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/camelliahill.svg" alt=""></p>
                            <p class="brand_name">제주 카멜리아힐</p>
                        </div>
                    </li>
                    <!-- 박스 2 -->
                    <li class="off_box_wrap wrap2">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/museum_san.svg" alt=""></p>
                            <p class="brand_name">뮤지엄산</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/lsw_museum.svg" alt=""></p>
                            <p class="brand_name">이상원 미술관</p>
                        </div>
                    </li>
                    <!-- 박스 3 -->
                    <li class="off_box_wrap wrap3">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/cappuccino_hotel.svg" alt=""></p>
                            <p class="brand_name">카푸치노 호텔</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/royal_co.svg" alt=""></p>
                            <p class="brand_name">로얄앤코</p>
                        </div>
                    </li>
                </ul><!-- 주요 오프라인 채널 -->

                <!-- 주요 유통 채널 -->
                <ul class="sell off_box">
                    <!-- 박스 1 -->
                    <li class="off_box_wrap wrap1">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/chicor.svg" alt=""></p>
                            <p class="brand_name">시코르</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/emart.svg" alt=""></p>
                            <p class="brand_name">이마트</p>
                        </div>
                    </li>
                    <!-- 박스 2 -->
                    <li class="off_box_wrap wrap2">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/traders.svg" alt=""></p>
                            <p class="brand_name">트레이더스</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/galleria.svg" alt=""></p>
                            <p class="brand_name">갤러리아 백화점</p>
                        </div>
                    </li>
                    <!-- 박스 3 -->
                    <li class="off_box_wrap wrap3">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/oliveyoung.svg" alt=""></p>
                            <p class="brand_name">올리브영</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/lotte_mart.svg" alt=""></p>
                            <p class="brand_name">롯데마트</p>
                        </div>
                    </li>
                </ul><!-- 주요 오프라인 채널 -->

                <!-- 서점 채널 -->
                <ul class="book_store off_box">
                    <!-- 박스 1 -->
                    <li class="off_box_wrap wrap1">
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/aladin.svg" alt=""></p>
                            <p class="brand_name">알라딘</p>
                        </div>
                        <div class="brand_wrap">
                            <p class="brand_image"><img src="/custom/images/icon/hottracks.svg" alt=""></p>
                            <p class="brand_name">핫트랙스</p>
                        </div>
                    </li>
                </ul><!-- 주요 오프라인 채널 -->
            </div>
        </div>
        <div class="business_order">
            <div class="business_title">
                <p class="business_slogan">SOLID IS BETTER THAN LIQUID</p>
                <p class="business_name">동구밭 팩토리</p>
            </div>
            <button type="button" class="bus_btn">
                <span>대량 주문 및 협업 문의</span>
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.13536 13.6477L4.35217 12.8646L11.7325 5.47705H5.02286V4.35205H13.6479V12.9771H12.5229V6.26736L5.13536 13.6477Z"
                        />
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
