<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <div class="main_product_inner">
		<div class="main_title ez-align-left" data-ez-role="ez-align" data-ez-align="left"><!-- 에디터가 직접 선정한 트랜드픽 타이틀 수정하는곳 -->
			<div class="main_title_txt01" data-ez-role="title">베스트 상품</div>
			<div class="main_title_txt02" data-ez-role="subtitle"></div>
		</div><!-- //main_title -->

		<ul class="main_product_tab" data-ez-role="tab-list">
			<li data-ez-role="tab-item"><button type="button" class="button" data-id="tabContent1" data-ez-role="name" data-name="전제품">전제품</button></li>
			<li data-ez-role="tab-item"><button type="button" class="button" data-id="tabContent2" data-ez-role="name" data-name=" 주방 · 리빙"> 주방 · 리빙</button></li>
			<li data-ez-role="tab-item"><button type="button" class="button" data-id="tabContent3" data-ez-role="name" data-name="헤어">헤어</button></li>
			<li data-ez-role="tab-item"><button type="button" class="button" data-id="tabContent4" data-ez-role="name" data-name=" 페이스 · 바디"> 페이스 · 바디</button></li>
		<li data-ez-role="tab-item" data-id="tabContent1762759899127" data-name="새로운 카테고리"><button type="button" class="button" data-id="tabContent1762759899127" data-ez-role="name" data-name="선물세트">선물세트</button></li></ul><!-- //main_product_tab -->
	</div><!-- //main_product_inner -->

	<div class="content_list" data-ez-role="content-list">
		<div class="tabcontent" id="tabContent1" data-ez-role="content-item">
			<div data-ez-holder="product_listmain">
				<div module="product_listmain_1" class="ec-base-product swiper-container swiper03">
					<!--
						$count = 100
						$basket_result = /product/add_basket.html
						$basket_option = /product/basket_option.html
						$moreview = no
						$cache = no
					-->
					<ul class="prdList swiper-wrapper grid5_slide" data-ez-role="layout ez-discount-tag">
						<!--@import(/product/list_product_slide.html)-->
					</ul>
					<div class="swiper-scrollbar swiper-scrollbar_swiper03"></div>
				</div>
			</div>
		</div><!-- //tabContent1 -->
</body>
</html>
